<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Lesson</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>

    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{age}}</p>
        </div>

        <button @click="toggleShowBook">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>

        <!-- Mouse Events -->
        <div class="box" @mouseover="handleEvent($event, 5)">Mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent" >Mouseleave</div>
        <div class="box" @handleMousemove="handleMousemove" >position - {{ x }} {{ y }}</div>


        <!-- <button v-on:click="age++" >Increase Age</button>
        <button @click="age--" >Decrease Age</button>
        <div @click="changeTitle('Oathbringer')" >Change Book title</div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
